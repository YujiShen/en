box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        # theme: blackburn
        # flags: --buildDrafts=true
deploy:
    steps:
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $WERCKER_PRIVATE
            overwrite: true
        - script:
            name: remove old files
            code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME rm -rf /var/www/yuji.im/public_html/en/*
        - script:
            name: transfer blog
            code: |
                scp -r -i $PRIVATEKEY_PATH public/* root@$HOSTNAME:/var/www/yuji.im/public_html/en
                ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME sh /root/minify.sh
                # ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME chown -R www-data:www-data /var/www/yuji.im/public_html/
